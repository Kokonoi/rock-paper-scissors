<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      //   Array for choices in the game
      const choices = ["Rock", "Paper", "Scissors"];

      //   Function for computer choice
      function getComputerChoice() {
        let number = Math.floor(Math.random() * 3);
        let answer = choices[number];
        return answer;
      }
      //   Function for player choice

      function getPlayerChoice() {
        let choice = prompt("Type your choice");
        // FUnction to check player's choice
        // choice = choice.toLowerCase();
        // while (choice != "rock" && choice != "paper" && choice != "scissors") {
        //   let choice = prompt(
        //     "Please enter your choice of 'rock', 'paper', or 'scissors':"
        //   );
        //   choice = choice.toLowerCase();
        // }
        let answer = choice[0].toUpperCase() + choice.slice(1).toLowerCase();

        return answer;
      }

      //   Function for round made with if statements
      function playRound(playerSelection, computerSelection) {
        if (playerSelection == "Rock" && computerSelection == "Scissors") {
          console.log("You Win! Rock beats Scissors ");
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Rock"
        ) {
          console.log("You Lose! Rock beats Scissors");
        } else if (
          playerSelection == "Paper" &&
          computerSelection == "Scissors"
        ) {
          console.log("You Lose! Scissors beats Paper");
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Paper"
        ) {
          console.log("You Win! Scissors beats Paper");
        } else if (playerSelection == "Rock" && computerSelection == "Paper") {
          console.log("You Lose! Paper beats Scissors");
        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
          console.log("You Win! Paper beats Scissors");
        } else {
          console.log("It's a tie");
        }
      }

      const playerSelection = getPlayerChoice();
      const computerSelection = getComputerChoice();
      playRound(playerSelection, computerSelection);
    </script>
  </body>
</html>
